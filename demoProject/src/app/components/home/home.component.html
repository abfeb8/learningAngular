<div class="container task">
    <div class="card">
        <div class="card-header">
            <h1>Task</h1>
            <app-button cls="addButton btn-primary" text={{buttonText}} (btnClick)="toggleForm()"></app-button>
        </div>
        <app-add-form *ngIf="addTaskBool" class="card-body form" (addTaskEvent)="addTask($event)"></app-add-form>
        <app-tasks-panel class="card-body"></app-tasks-panel>
    </div>
</div>
