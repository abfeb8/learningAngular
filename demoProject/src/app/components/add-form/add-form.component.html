<form [formGroup]="taskForm">
    <div class="form-group">
        <label for="taskLable">Lable</label>
        <input type="text" class="form-control" formControlName="taskLable" placeholder="Task..">
    </div>
    <div class="form-group">
        <label for="taskDescription">Description</label>
        <textarea class="form-control" formControlName="taskDescription" rows="2"></textarea>
    </div>
    <div class="form-group">
        <label for="taskTime">Time</label>
        <input type="date" class="form-control" formControlName="taskTime">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" formControlName="boolReminder">
        <label class="form-check-label" for="boolReminder">Set Reminder</label>
    </div>

    <button type="submit" class="btn btn-primary" (click)="addTask()">Submit</button>
</form>
